# Spring Application Name

spring.application.name=Discount with Currency Exchange
# Server Configuration
server.port=8080
server.servlet.context-path=/api


# Logging Configuration
logging.level.root=INFO
logging.level.com.example.currencyexchange=DEBUG

# Third-Party API Configuration
exchange.api.key=your-api-key-here
exchange.api.url=https://open.er-api.com/v6/latest

# Caching Configuration
spring.cache.type=simple
spring.cache.cache-names=exchangeRates

# Swagger Configuration
springfox.documentation.swagger.v2.path=/api-docs

# Security Configuration (JWT)
jwt.secret=your-jwt-secret-key
jwt.expiration=86400000  # 24 hours in milliseconds

# Actuator Endpoints (Optional, for monitoring)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always